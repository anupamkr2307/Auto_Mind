<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction - Auto_Mind</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #00d4ff;
            --text: #ffffff;
            --text-muted: #b3b3b3;
            --card: #2a2a2a;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(20px) translateY(-20px); }
        }

        /* Navigation */
        nav {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .predict-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .predict-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .predict-header h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .predict-header p {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .prediction-form {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .prediction-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-control option {
            background: var(--secondary);
            color: var(--text);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success);
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: slideInUp 0.5s ease-out;
        }

        .result-section.show {
            display: block;
        }

        .result-section.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
        }

        .result-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--success);
            margin: 1rem 0;
        }

        .result-section.error .result-price {
            color: var(--error);
            font-size: 1.5rem;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 20px 0;
        }

        .loading.active {
            display: flex;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: loadingBounce 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(26, 26, 26, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 2rem;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .mobile-toggle {
                display: block;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .predict-container {
                padding: 1rem;
            }

            .prediction-form {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .predict-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Auto_Mind</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/predict_page" class="active">Predict</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="predict-container">
        <div class="predict-header">
            <h1><i class="fas fa-calculator"></i> Car Price Predictor</h1>
            <p>Get accurate AI-powered price predictions for your vehicle</p>
        </div>

        <form class="prediction-form" id="predictionForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="company">
                        <i class="fas fa-industry"></i> Select Company
                    </label>
                    <select class="form-control" id="company" name="company" required>
                        <option value="">Choose Company</option>
                        {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="car_model">
                        <i class="fas fa-car"></i> Select Model
                    </label>
                    <select class="form-control" id="car_model" name="car_model" required>
                        <option value="">First select a company</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="year">
                        <i class="fas fa-calendar"></i> Year of Purchase
                    </label>
                    <select class="form-control" id="year" name="year" required>
                        <option value="">Select Year</option>
                        {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="fuel_type">
                        <i class="fas fa-gas-pump"></i> Fuel Type
                    </label>
                    <select class="form-control" id="fuel_type" name="fuel_type" required>
                        <option value="">Select Fuel Type</option>
                        {% for fuel in fuel_types %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="kms_driven">
                    <i class="fas fa-tachometer-alt"></i> Kilometers Driven
                </label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="kms_driven" 
                    name="kms_driven" 
                    placeholder="Enter kilometers driven (e.g., 45000)"
                    min="0"
                    required
                >
            </div>

            <div class="loading" id="loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="predictBtn">
                <i class="fas fa-magic"></i> Predict Price
            </button>
        </form>

        <div class="result-section" id="resultSection">
            <h3><i class="fas fa-chart-line"></i> Prediction Result</h3>
            <div class="result-price" id="resultPrice"></div>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navLinks = document.getElementById('navLinks');
        
        mobileToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = mobileToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Company change handler - load models
        document.getElementById('company').addEventListener('change', async function() {
            const company = this.value;
            const modelSelect = document.getElementById('car_model');
            
            if (!company) {
                modelSelect.innerHTML = '<option value="">First select a company</option>';
                return;
            }

            try {
                const response = await fetch(`/get_models/${encodeURIComponent(company)}`);
                const models = await response.json();
                
                modelSelect.innerHTML = '<option value="">Select Model</option>';
                models.forEach(model => {
                    modelSelect.innerHTML += `<option value="${model}">${model}</option>`;
                });
            } catch (error) {
                console.error('Error loading models:', error);
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
            }
        });

        // Form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const predictBtn = document.getElementById('predictBtn');
            const resultSection = document.getElementById('resultSection');
            
            // Show loading
            loading.classList.add('active');
            predictBtn.disabled = true;
            predictBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Predicting...';
            resultSection.classList.remove('show', 'error');
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('resultPrice').textContent = data.formatted_price;
                    document.getElementById('resultMessage').textContent = 
                        'Based on the provided information, this is the estimated market value of your vehicle.';
                    resultSection.classList.add('show');
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultPrice').textContent = 'Error';
                document.getElementById('resultMessage').textContent = 
                    'Sorry, we could not predict the price. Please check your inputs and try again.';
                resultSection.classList.add('show', 'error');
            } finally {
                // Hide loading
                loading.classList.remove('active');
                predictBtn.disabled = false;
                predictBtn.innerHTML = '<i class="fas fa-magic"></i> Predict Price';
            }
        });

        // Input animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
